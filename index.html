<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



        function getFeedback(name,score){

           let bareer = 51;
           
           if(score < bareer){

            let minusScore = bareer - score;

            return `სამწუხაროდ ${name}, თქვენ ვერ გადალახეთ მინიმალური ბარიერი, თქვენ დაგაკლდათ ${minusScore} ქულა, უკეთესად მოემზადეთ.`
           }
           else if (score > 51 && score < 90){

            let plusScore = score - bareer;

            return `გილოცავთ, ${name}, თქვენ ${plusScore} - ით მეტი აიღეთ ბარიერზე.`

           }

           else if(score > 90){

            return `გილოცავთ, თქვენ აჩვენეთ საუკეთესო შედეგი.`

           }

        }

        console.log(getFeedback('სახელი1',39))
        console.log(getFeedback('სახელი2', 80))
        console.log(getFeedback('სახელი',98))

    </script>
</body>
</html>
